<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <title>Document</title>
</head>

<body>


    <section class="pagina1" id="js--pagina1">
        <article class="inhoudIndex">
            <header class="headerIndex">
                <h1>Welkom</h1>
            </header>
            <main class="mainIndex">
                Geef hier uitleg over de quiz
            </main>
            <footer class="footerIndex">
                <ul class="ulFooterIndex">
                    <li>
                        <h6>Wat is je naam?</h6>
                    </li>
                    <li class="listIndexPlaceholder" >
                        <input type="text" placeholder="Your name" class="placeholder" id="js--inputNaam">
                    </li>
                    <li class="listIndexButton">
                        <button   class="indexButton" id="js--buttonNaam">Start quiz</button>
                    </li>
                </ul>
            </footer>
        </article>
    </section>


    <section class="pagina2" id="js--pagina2">
        <article>
            <header class="headerThemascherm">
                Glinshiverse
            </header>
                <main class="sectionThemaschermVraag">
                    <h1 class="themaschermVraag">
                        Hallo <span id="js--naamPagina2">[naam]</span>,<br>
                        welke quiz wil je spelen?
                    </h1>
                </main>

            <footer class="sectionThemas">
                <ul class="themas">
                    <li class2="buttonThema1">
                        <button class="thema1" id="js--thema1">Thema1</button>
                    </li>
                    <li class2="buttonThema2">
                        <button class="thema2" id="js--thema2">Thema2</button>
                    </li>
                    <li class="buttonThema3">
                        <button class="thema3" id="js--thema3">Thema3</button>
                    </li>
                </ul>

            </footer>
        </article>
    </section>





    <section class="pagina3" id="js--pagina3">
        <article class="inhoudVraagscherm">
            <header class="sectionVraag">
                <h3>
                    Vraag <span id="js--vraagPagina3">1: Stel hier je vraag</span><br>
                </h3>
            </header>
            <main class="sectionVraagscherm">
                <ul class="listVraagscherm">
                    <li class="teamnnaam2"><span>Glinshiverse</span></li>
                    <li class="afbeelding"><img src="" alt=""
                            class="fotoAfbeelding">
                    </li>
                    <li class="liTimer">
                        <button class="timer"  id="js--timer">Timer
                        </button>
                    </li>
                </ul>
            </main>

            <footer class="sectionVraagscherm1">
                <ul class="listAntwoordAB">
                    <li class="buttonA" id="js--buttonA">Antwoord A</li>
                    <li class="buttonB" id="js--buttonB">Antwoord B</li>
                </ul>
                <ul class="listAntwoordCD">
                    <li class="buttonC" id="js--buttonC"> Antwoord C</li>
                    <li class="buttonD" id="js--buttonD"> Antwoord D</li>
                </ul>
            </footer>
        </article>
    </section>




</body>

</html>
